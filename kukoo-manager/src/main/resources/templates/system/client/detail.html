<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<fieldset>
    							<legend>基础信息</legend>
							<div class="form-group">
								<label class="col-sm-1 control-label">客户编号：</label>
								<div class="col-sm-3">
									<input id="userId" name="userId" class="form-control"
										type="text" th:value="${client.clientId}" readonly=true>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">中文姓名：</label>
								<div class="col-sm-3">
									<input id="cnname" name="cnname" class="form-control" type="text" th:value="${client.cnname}" readonly=true>
								</div>
								
								<label class="col-sm-1 control-label">英文姓名：</label>
								<div class="col-sm-3">
									<input id="enname" name="enname" class="form-control" type="text" th:value="${client.enname}" readonly=true>
								</div>
								<label class="col-sm-1 control-label">账号类型：</label>
								<div class="col-sm-3">
									<input id="TaccountType" name="TaccountType" th:value="${client.accountType}" type="hidden">
									<select data-placeholder="--选择账号类型--" name="accountType" id="accountType" style="width:100%"
                                        class="form-control chosen-select" tabindex="2" disabled="disabled">
                                        	<!-- <option value="">--选择账号类型--</option>
                                    		<option value="用户账号">用户账号</option>
                                    		<option value="业务人员账号">业务人员账号</option> -->
                                	</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">状态：</label>
								<div class="col-sm-3">
									<input id="TclientStatus" name="TclientStatus" th:value="${client.clientStatus}" type="hidden">
									<select data-placeholder="--选择状态--" name="clientStatus" id="clientStatus" style="width:100%"
                                        class="form-control chosen-select" tabindex="2" disabled="disabled">
                                    		<!-- <option value="">--选择状态--</option>
                                    		<option value="注册">注册</option>
                                    		<option value="评估">评估</option>
                                    		<option value="签约（未付款）">签约（未付款）</option>
                                    		<option value="签约">签约</option>
                                    		<option value="完成">完成</option>
                                    		<option value="终止">终止</option> -->
                                		</select>	
								</div>
								<label class="col-sm-1 control-label">意向：</label>
								<div class="col-sm-3">
									<input id="Tintention" name="Tintention" th:value="${client.intention}" type="hidden">
									<select data-placeholder="--选择意向--" name="intention" id="intention" style="width:100%"
                                        class="form-control chosen-select" tabindex="2" disabled="disabled">
                                    		<!-- <option value="">请选择</option>
                                    		<option value="想移民">想移民</option>
                                    		<option value="申请中">申请中</option>
                                    		<option value="已移民">已移民</option>
                                    		<option value="保密">保密</option> -->
                                		</	>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-1 control-label">性别：</label>
								<div class="col-sm-3">
									<input id="Tsex" name="Tsex" th:value="${client.sex}" type="hidden">
									<select data-placeholder="--选择性别--" name="sex" id="sex"
                                        class="form-control chosen-select" tabindex="2" disabled="disabled">
                                    		<option value="">--选择性别--</option>
                                		</select>
								</div>
								<label class="col-sm-1 control-label">昵称：</label>
								<div class="col-sm-3">
									<input id="nickname" name="nickname" class="form-control"
										type="text" th:value="${client.nickname}" readonly=true>
								</div>
								
								<label class="col-sm-1 control-label">配偶：</label>
								<div class="col-sm-3">
									<input id="spouse" name="spouse" class="form-control"
										type="text" th:value="${client.nickname}" readonly=true>
								</div>
								
							</div>
							<div class="form-group">
								<input id="intentionCountry" name="intentionCountry" th:value="${client.intentionCountry}" type="hidden">
								<label class="col-sm-1 control-label">意向国家：</label>
								<div class="col-sm-3">
									<input id="Tintention_country" name="Tintention_country"  type="hidden">
									<select data-placeholder="--意向国家--" name="intention_country" id="intention_country"
                                        class="form-control chosen-select" tabindex="2" disabled="disabled">
                                    		<!-- <option value="">--意向国家--</option>
                                    		<option value="加拿大">加拿大</option>
                                    		<option value="美国">美国</option>
                                    		<option value="澳大利亚">澳大利亚</option>
                                    		<option value="新西兰">新西兰</option>
                                    		<option value="葡萄牙">葡萄牙</option>
                                    		<option value="西班牙">西班牙</option>
                                    		<option value="瑞士">瑞士</option>
                                    		<option value="英国">英国</option> -->
                                		</select>
								</div>
								<label class="col-sm-1 control-label">意向城市：</label>
								<div class="col-sm-3">
                                	<input id="intention_city" name="intention_city" class="form-control"
										type="text" disabled="disabled">
										<!-- th:value="${client.intention_city}" -->
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-1 control-label">现居住地：</label>
								<div class="col-sm-7">
									<input id="liveAddress" name="liveAddress" th:value="${client.liveAddress}" type="hidden">
									<div id="countryDiv" style="float:left">
									    <input id="countryName" name="countryName" type="hidden">
										<select data-placeholder="--选择国家--" name="country" id="country"
	                                        class="chosen-select" tabindex="2" disabled="disabled">
	                                    		<option value="">--选择国家--</option>
	                                		</select>
                                		</div>
                                		<input id="provinceName" name="provinceName" type="hidden">
                                		<div id="provinceDiv" style="float:left">
	                                		<select data-placeholder="--选择省份--" name="province" id="province"
	                                        class="chosen-select" tabindex="2" disabled="disabled">
	                                    		<option value="">--选择省份--</option>
	                                		</select>
                                		</div>
                                		<input id="cityName" name="cityName" type="hidden">
                                		<div id="cityDiv" style="float:left">
	                                		<select data-placeholder="--选择城市--" name="city" id="city"
	                                        class="chosen-select" tabindex="2" disabled="disabled">
	                                    		<option value="">--选择城市--</option>
	                                		</select>
                                		</div>
                                		<div id="foreignCityDiv" style="float:left;display:none">
	                                		<input id="foreignCity" name="foreignCity" class="form-control"
											  type="text" readonly=true>
											  <!-- th:value="${client.foreignCity}" -->
									</div>
								</div>
							</div>
							</fieldset>
							
							<fieldset>
    							<legend>联系方式</legend>
							<div class="form-group">
								<label class="col-sm-1 control-label">手机号码-国内：</label>
								<div class="col-sm-3">
									<input id="mobileInland" name="mobileInland" class="form-control" type="text" th:value="${client.mobileInland}" readonly=true>
								</div>
								
								<label class="col-sm-1 control-label">手机号码-国外：</label>
								<div class="col-sm-3">
									<input id="mobileForeign" name="mobileForeign" class="form-control"
										type="text" th:value="${client.mobileForeign}" readonly=true>
								</div>
								
								<label class="col-sm-1 control-label">E-mail：</label>
								<div class="col-sm-3">
									<input id="email" name="email" class="form-control"
										type="email" th:value="${client.email}" readonly=true>
								</div>
							</div>
							
							<div class="form-group">
								
								<label class="col-sm-1 control-label">微信号：</label>
								<div class="col-sm-3">
									<input id="wechar" name="wechar" class="form-control"
										type="text" th:value="${client.wechar}" readonly=true>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-1 control-label">其他：</label>
								<div class="col-sm-11">
									<input id="otherContact" name="otherContact" class="form-control" type="text" th:value="${client.otherContact}" readonly=true>
								</div>
							</div>
							</fieldset>
							
							<fieldset>
    							<legend>评估情况</legend>
							<div class="form-group">
							</div>
							
							</fieldset>
							<fieldset>
    							<legend>咨询情况</legend>
							<div class="form-group">
								<!-- <label class="col-sm-1 control-label">咨询日期：</label>
								<div class="col-sm-3">
									<input id="baseSalary" name="baseSalary" class="form-control" type="text">
								</div>
								
								<label class="col-sm-1 control-label">咨询顾问：</label>
								<div class="col-sm-3">
									<input id="socialSecurity" name="socialSecurity" class="form-control"
										type="text">
								</div>
								
								<label class="col-sm-1 control-label">咨询记录：</label>
								<div class="col-sm-3">
									<input id="companySecurity" name="companySecurity" class="form-control"
										type="text">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-1 control-label">咨询结果：</label>
								<div class="col-sm-3">
									<input id="joinTime" name="joinTime" class="form-control" type="text">
								</div> -->
							</div>
							</fieldset>
							<fieldset>
    							<legend>备注</legend>
							<div class="form-group">
								<label class="col-sm-1 control-label">备注：</label>
								<div class="col-sm-11">
									<textarea id="remark" name="remark" class="form-control" type="textarea" th:inline="text" readonly=true>[[${client.remark}]]</textarea>
								</div>
								
							</div>
							</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/client/detail.js">
	</script>
</body>
</html>
