									<input id="mobileInland" name="mobileInland" class="form-control" type="text" required> 
								</div>
								
								<label class="col-sm-1 control-label">手机号码-国外：</label>
								<div class="col-sm-3">
									<input id="mobileForeign" name="mobileForeign" class="form-control"
										type="text" required>
								</div>
								
								<label class="col-sm-1 control-label">E-mail：</label>
								<div class="col-sm-3">

										type="email" required>
								</div>
							</div>
