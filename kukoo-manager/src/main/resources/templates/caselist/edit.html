<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content" id="app">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${ttCase.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">case名称*</label>
                            <div class="col-sm-8">
                                <input id="caseName" name="caseName" th:value="${ttCase.caseName}" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合同号*</label>
                            <div class="col-sm-8">
                                <input id="contractNumber" name="contractNumber" th:value="${ttCase.contractNumber}" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">主申请人*</label>
                            <div class="col-sm-8">
                                <input id="mainApplicantName" name="mainApplicantName" th:value="${ttCase.mainApplicantName}" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">副申请人*</label>
                            <div class="col-sm-8">
                                <input id="deputyApplicantName" name="deputyApplicantName" th:value="${ttCase.deputyApplicantName}" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">一级项目名称*</label>
                            <div class="col-sm-8">
                                <input id="projectName" name="projectName" th:value="${ttCase.projectName}" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">二级项目名称*</label>
                            <div class="col-sm-8">
                                <input id="subProjectName" name="subProjectName" th:value="${ttCase.subProjectName}" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">顾问姓名*</label>
                            <div class="col-sm-8">
                                <input id="adviserName" name="adviserName" th:value="${ttCase.adviserName}" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">移民局官网账户*</label>
                            <div class="col-sm-8">
                                <input id="immigrationAccount" name="immigrationAccount" th:value="${ttCase.immigrationAccount}" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代收名额费</label>
                            <div class="col-sm-8">
                                <input id="registrationFee" name="registrationFee" th:value="${ttCase.registrationFee}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-8">
                                <textarea id="remark" name="remark" th:text="${ttCase.remark}" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<!--<script th:inline="javascript">-->
    <!--var tempFileList = [[${tempFileList}]];-->
<!--</script>-->
<script type="text/javascript" src="/js/appjs/caselist/caseedit.js">
</script>

</body>
</html>
