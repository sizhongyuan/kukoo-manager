<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${consult.id}" class="hidden">
							<input id="adviser" name="adviser" th:value="${consult.adviser}" class="hidden">
							<input id="userTelephone" name="userTelephone" th:value="${consult.userTelephone}" class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">用户ID：</label>
								<div class="col-sm-8">
									<input th:value="${consult.userId}" id="userId" class="form-control" type="text" readonly="true" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">用户名：</label>
								<div class="col-sm-8">
									<input th:value="${consult.userName}" id="userName" class="form-control" type="text" readonly="true" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">咨询时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${consult.createTime}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">咨询记录：</label>
								<div class="col-sm-8">
									<!--<input id="consultRecord" name="consultRecord" th:value="${consult.consultRecord}"-->
										<!--class="form-control" type="text">-->
									<textarea th:value="${consult.consultRecord}" id="consultRecord" name="consultRecord" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">咨询结果：</label>
								<div class="col-sm-8">
									<input id="consultResult" name="consultResult" th:value="${consult.consultResult}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/consult/edit.js">
	</script>
</body>
</html>
